<!DOCTYPE html>
    <head>
	    <title>Create Your Profile</title>
	    <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <img src="logo.png" height="100" width="100" alt="logo">
        <div class="container">
	        <h1> Mentee, create your profile</h1>
	        <form action="" method="POST">
		    <div class="form-group">
                <p>Add your photo:
			        <input type="file" name="Add your photo" class="form-control" placeholder="Add your photo" accept="image/*" required>
                    <input type="submit" value="Upload" />
                </p>
		    </div>
		    <div class="form-group">
                <p>Please tell us a bit about yourself: 
                    <br>
			    <input class="about" type="textarea" maxlength="2500" minlength="500" name="password" placeholder="Min 500 characters/max 2500 characters" required>
                </p>
		    </div>
            <div class="form-group">
                <p>What do you want to get out of the mentor/mentee relationship: 
                    <br>
			    <input class="about" type="textarea" name="get out of" maxlength="2500" minlength="50" placeholder="Min 50 characters/max 2500 characters" required>
                </p>
		    </div>
            <div class="form-group">
                <p>How often you can connect with a mentor:
			    <select name="connect">
                    <option value="several">Serveral times a week</option>
                    <option value="once">Once a week</option>
                    <option value="bi-weekly">Bi-weekly</option>
                    <option value="monthly">Once a month</option>
                </select>
                </p>
		    </div>
            <button type="submit" class="formButton" onclick="window.location.href = './mentee.html';">Create</button>
    
	        </form>
        </div>
    </body>
