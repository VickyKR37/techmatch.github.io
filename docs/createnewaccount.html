<!DOCTYPE html>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="docs/main.css">
</head>
<body>
    <img src="logo.png" height="100" width="100" alt="logo">
    <div class="container">
        <form method="POST" class="form" id="createNewAccount" target="_blank">
            <h1 class="title">Create New Account</h1>
            <p class="formText">
                <a class="formLink" href="./index.html" id="linkLogin">Already registered? Login</a>
            </p>
            <div class="formInputGroup">
                <input type="text" class="formInput" autofocus placeholder="USERNAME" required>
            </div>
            <div class="formInputGroup">
                <input type="text" class="formInput" autofocus placeholder="EMAIL" required>
            </div>
            <div class="formInputGroup">
                <input type="password" class="formInput" autofocus placeholder="PASSWORD" required>
                <div class="terms">
                    <input type="checkbox" id="agree" name="terms" value="terms" required>
                    <!-- Need to add links to terms and privacy page (and create those pages)-->
                    <label for="agree">I agree with Terms and Privacy </label><br>
                </div>
                <button class="formButton" type="submit" onclick="window.location.href = './welcome.html';">Sign Up</button> 
            </div>

        </form>
    </div>
        
    <script  src="./docs/main.js"></script>
</body>
