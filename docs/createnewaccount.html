<!DOCTYPE html>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="./docs/main.css">
</head>
<body>
    <div class="container">
        <form action="POST" class="form" id="createNewAccount">
            <h1 class="title">Create New Account</h1>
            <p class="formText">
                <a class="formLink" href="./index.html" id="linkLogin">Already registered? Login</a>
            </p>
            <div class="formInputGroup">
                <input type="text" class="formInput" autofocus placeholder="NAME">
            </div>
            <div class="formInputGroup">
                <input type="text" class="formInput" autofocus placeholder="EMAIL">
            </div>
            <div class="formInputGroup">
                <input type="password" class="formInput" autofocus placeholder="PASSWORD">
                <div class="terms">
                    <input type="checkbox" id="agree" name="terms" value="terms">
                    <!-- Need to add links to terms and privacy page (and create those pages)-->
                    <label for="agree">I agree with Terms and Privacy </label><br>
                </div>
                <button class="formButton" type="submit">Sign Up</button> 
            </div>

        </form>
        
    <script  src="./docs/main.js"></script>
</body>
