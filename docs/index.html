<!DOCTYPE html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <img src="logo.png" height="100" width="100" alt="logo">
    <div class="container">
        <form action="POST" class="form" id="login">
            <h1 class="title">Login</h1>
            <div class="form input group">
                <input type="text" class="formInput" autofocus placeholder="EMAIL" required>
            </div>
            <br>
            <div class="formInputGroup">
                <input type="password" class="formInput" autofocus placeholder="PASSWORD" required>
                <br>
                <br>
                <button class="form button" type="submit">Submit</button> 
                <p class="formText">
                <br>
                    <!--put in link to forgot password page-->
                    <a href="#" class="form link">Forgot your password?</a>
                </p>
                <p class="formText">
                    <a class="form link" href="./createnewaccount.html" id="linkCreateAccount">Don't have an account? Create an account</a>
                </p>
            </div>
        </form>
    </div>
        
    <script  src="./docs/main.js"></script>
</body>
